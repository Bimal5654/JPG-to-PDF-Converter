<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .password-toggle {
            margin-left: 5px;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-message">
            {% for message in messages %}
            <h3>{{message}}</h3>
            {% endfor %}
        </div>
        <h1>Sign Up</h1>
        <form id="signup-form" method="POST" action="{% url 'signup' %}">
            {% csrf_token %}

            <p>
                <label for="id_username">Username:</label><br>
                <input type="text" name="username" id="id_username" placeholder="Username">
            </p>
            <p>
                <label for="id_email">Email address:</label><br>
                <input type="text" name="email" id="id_email" placeholder="Email">
            </p>
            <p>
                <label for="id_fullname">Full name:</label><br>
                <input type="text" name="first_name" id="id_fullname" placeholder="Full Name">
            </p>
            <p>
                <label for="id_password">Password:</label><br>
                <input type="password" name="password1" id="id_password" placeholder="Password">
                <span class="password-toggle" onclick="togglePassword()">Show</span>
            </p>
            <p>
                <label for="id_password2">Password confirmation:</label><br>
                <input type="password" name="password2" id="id_password2" placeholder="Confirm Password">
            </p>

            <button type="submit">Sign Up</button>
        </form>
       
        <p style="text-align: center;">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("id_password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                document.querySelector('.password-toggle').textContent = 'Hide';
            } else {
                passwordField.type = "password";
                document.querySelector('.password-toggle').textContent = 'Show';
            }
        }

        
        
    </script>
</body>
</html>
