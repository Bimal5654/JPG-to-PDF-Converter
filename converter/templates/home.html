<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        img{
            height: 30px;
            width: 50px;
        }
        .nav-item {
            font-size: 20px;
            font-weight: bold;
            margin: 5px;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #0056b3;
        }
        .top-buttons {
            text-align: right;
            padding: 10px;
        }
        .top-buttons a {
            margin-left: 10px;
            color: #fff;
            text-decoration: none;
        }
       
    </style>
</head>
<body>
     {% load static %}
    <nav class="navbar navbar-expand-lg navbar-light bg-info px-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="{% static 'converter/pdf.jpg' %}"></img></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-4 text-center">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="{% url 'donate' %}">Donate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="{% url 'signup' %}">SignUp</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="{% url 'login' %}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    

    <div class="container">
        <h1>Welcome to JPG, JPEG, or PNG to PDF Converter!</h1>
        <a href="{% url 'upload' %}" class="button">Convert JPG to PDF</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
